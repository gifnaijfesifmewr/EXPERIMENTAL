<!DOCTYPE html>
<html>
	<head>
		<title>BonziWORLD README</title>
		<!--The README CSS is small, it's ok to use an internal stylesheet-->
		<style>
			@font-face{
				font-family: "Tahoma";
				src: url("./Tahoma.woff");
			}
			body{
				background-color: #6d33a0;
				align-items: center;
			}
			#content{
				font-family: "Tahoma";
    			width: 75%;
    			margin: 32px auto;
    			padding: 32px;
    			background-color: rgba(255, 255, 225, 0.8);
    			border-radius: 10px;
    			border: 1px solid black;
			}
			@keyframes rainbowtxt {
				from{filter:hue-rotate(0deg)}
				to{filter:hue-rotate(360deg)}
			}
			.rainb {
				color:red;
				animation: rainbowtxt 1s linear infinite;
			}
		</style>
	</head>
	<body>
		<div id=content>
			<img src="./img/logo_readme.png"><br>
			<a href="/">Return</a>
			<h1>Changelogs</h1>
			<br>
<h2>1.1.2</h2>
			<p>
				<span class="rainb"><b>Fixes:</b></span> Fixed a bug with the CIA glow text.
			</p>

			<h2>1.1.0</h2>
			<p>
				<span class="rainb"><b>Hats:</b></span> Do /hat (compatible hat) to put on a cool hat. You can do 3 of a unique one for maximum customization. You can find out what hats are there by doing /hat_guide.
			</p>
		</div>
	</body>
</html>
